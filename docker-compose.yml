version: '3.8'

services:
  cloudflare-monitor:
    build: .
    container_name: cloudflare-monitor
    env_file:
      - .env
    volumes:
      - ./monitor-data:/data          # Persistensi status antar restart
      # - ./logs:/data/logs           # (opsional) jika aktifkan file logging
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0) if os.path.exists('/tmp/healthy') else exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s